apiVersion: v1
kind: Pod
metadata:
  name: web-server
  labels:
    key: value
spec:
  containers:
  - name: web-server
    image: twk8s/homework:my_nginx
    ports:
    - containerPort: 8000
    volumeMounts:
    - name: app
      mountPath: /var/www/app
  volumes:
  - name: app
    emptyDir: {}
  initContainers:
  - name: init-web-server
    image: busybox:1.31
    command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
    volumeMounts:
    - name: app
      mountPath: /app
